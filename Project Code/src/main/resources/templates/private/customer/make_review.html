<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{private/customer/master :: customer-master-layout}">
<head>
</head>
<body>
<!-- Content Wrapper. Contains page content -->
<div layout:fragment="main-content" id="main-content" class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            <i class="fa fa-clock-o"></i> <span th:text="${pageTitle}"></span>
        </h1>
        <ol class="breadcrumb">
            <li><a th:href="@{${pageLinks.dashboard}}"><i class="fa fa-dashboard"></i>
                Dashboard </a></li>
            <li class="active" th:text="${pageTitle}"></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- row -->
        <div class="row" >
            <div class="col-md-6">
                <div class="row" style="margin: 16px" th:if="${creationInfo} != ${null}">
                    <div class="col-md-12">
							<span
                                    th:text="${creationInfo} " class="alert alert-success">
							</span>
                    </div>
                </div>
                <div class="box box-primary">
                    <div class="box-body table-responsive">
                        <form id="newReviewForm" class="form-horizontal form-material"
                              th:action="@{${pageLinks.makeReview}}" th:object="${review}"
                              method="post" role="form">

                            <div class="form-group">
                                <div class="col-xs-12">
                                    <label for="reviewRating">Quick Rating</label> <span
                                        th:if="${#fields.hasErrors('reviewRating')}"
                                        th:errors="*{reviewRating}" class="alert alert-danger"></span> <input
                                        class="form-control form-control-line" type="text"
                                        name="reviewRating" id="reviewRating"
                                        th:value="${review.reviewRating}"
                                        placeholder="e.g Good, Amazing, Poor etc">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <label for="reviewDescription">Description</label> <span
                                        th:if="${#fields.hasErrors('reviewDescription')}"
                                        th:errors="*{reviewDescription}" class="alert alert-danger"></span>
                                    <textarea
                                        class="form-control form-control-line" required type="text"
                                        name="reviewDescription" id="reviewDescription"
                                        th:value="${review.reviewDescription}"
                                        placeholder="Describe your experience">
                                    </textarea>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="submit" class="btn btn-warning">Submit Review</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
</body>
</html>
