<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{private/customer/master :: customer-master-layout}">
<head>
</head>
<body>
<!-- Content Wrapper. Contains page content -->
<div id="main-content" layout:fragment="main-content" class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            <i class="fa fa-clock-o"></i> <span th:text="${pageTitle}"></span>
        </h1>
        <ol class="breadcrumb">
            <li><a th:href="@{${pageLinks.dashboard}}"><i class="fa fa-dashboard"></i>
                Dashboard</a></li>
            <li class="active" th:text="${pageTitle}"></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- row -->
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-body table-responsive">
                        <h3>Welcome, Customer</h3>
                        <p>On this system, you can <a
                                th:href="@{${pageLinks.makeAppointment}}">Make An Appointment</a> for a hairstyle.</p>
                        <p>
                            You can also <a th:href="@{${pageLinks.viewAppointments}}">View Your Existing Appointments</a>
                        </p>
                        <p>More Features will be added in due time.</p>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->


</body>
</html>
