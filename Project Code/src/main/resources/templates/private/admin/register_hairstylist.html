<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{private/admin/master :: admin-master-layout}">
<head>
</head>
<body>
<!-- Content Wrapper. Contains page content -->
<div layout:fragment="main-content" id="main-content" class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            <i class="fa fa-clock-o"></i> <span th:text="${pageTitle}"></span>
        </h1>
        <ol class="breadcrumb">
            <li><a th:href="@{${pageLinks.dashboard}}"><i class="fa fa-dashboard"></i>
                Dashboard </a></li>
            <li class="active" th:text="${pageTitle}"></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- row -->
        <div class="row">
            <div class="col-md-6">
                <div class="row" style="margin: 16px" th:if="${creationInfo} != ${null}">
                    <div class="col-md-12">
							<span
                                    th:text="${creationInfo} " class="alert alert-success">
							</span>
                    </div>
                </div>
                <div class="box box-primary">
                    <div class="box-body table-responsive">
                        <form id="newReviewForm" class="form-horizontal form-material"
                              th:action="@{${pageLinks.registerHairstylist}}" th:object="${hairstylist}"
                              method="post" role="form">

                            <div class="form-group">
                                <div class="col-xs-12">
                                    <label for="fullName">Full Name</label> <span
                                        th:if="${#fields.hasErrors('fullName')}"
                                        th:errors="*{fullName}" class="alert alert-danger"></span> <input
                                        class="form-control form-control-line" type="text"
                                        name="fullName" id="fullName"
                                        th:value="${hairstylist.fullName}"
                                        placeholder="e.g Donald Trump">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <label for="email">Email Address</label> <span
                                        th:if="${#fields.hasErrors('email')}"
                                        th:errors="*{email}" class="alert alert-danger"></span>
                                    <input
                                            class="form-control form-control-line" required type="email"
                                            name="email" id="email"
                                            th:value="${hairstylist.email}"
                                            placeholder="dt@salmans.com">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <label for="password">Password</label> <span
                                        th:if="${#fields.hasErrors('password')}"
                                        th:errors="*{password}" class="alert alert-danger"></span>
                                    <input
                                            class="form-control form-control-line" required type="password"
                                            name="password" id="password"
                                            th:value="${hairstylist.password}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <label for="seatNumber">Seat Number</label> <span
                                        th:if="${#fields.hasErrors('seat.seatNumber')}"
                                        th:errors="*{seat.seatNumber}" class="alert alert-danger"></span>
                                    <input
                                        class="form-control form-control-line" type="number"
                                        name="seat.seatNumber" id="seatNumber"
                                        th:value="${hairstylist.seat.seatNumber}"
                                        placeholder="e.g 22">
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="submit" class="btn btn-warning">Register Hairstylist</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
</body>
</html>
