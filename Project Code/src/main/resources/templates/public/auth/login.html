<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{public/layout/master-layout}">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/salmans/public/login/vendor/bootstrap/css/bootstrap.min.css}" >
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/salmans/public/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css}" >
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/salmans/public/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}" >
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/salmans/public/login/vendor/animate/animate.css}" >
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/salmans/public/login/vendor/css-hamburgers/hamburgers.min.css}" >
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/salmans/public/login/vendor/animsition/css/animsition.min.css}" >
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/salmans/public/login/vendor/select2/select2.min.css}" >
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/salmans/public/login/vendor/daterangepicker/daterangepicker.css}" >
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/salmans/public/login/css/util.css}" >
    <link rel="stylesheet" type="text/css" th:href="@{/salmans/public/login/css/main.css}" >
    <!--===============================================================================================-->
</head>
<body>

    <th:block layout:fragment="content">

        <div id="page-content-wrapper">

        <div class="limiter">
            <div class="container-login100">

                <div class="wrap-login100">
                    <form class="login100-form validate-form" style="padding: 50px 65px 40px 65px;" th:action="@{/salmans/login}" method="post">
                        <div class="logo-sidebar" style="    margin-bottom: 50px;">
                            <a  th:href="@{${page_links.get('siteRoot')}}" style="margin-left: 40%;">
                                <img th:src="@{/salmans/public/home/images/logos/logo.png}" alt="image">
                            </a>
                        </div>

                        <div th:if="${param.error}" class="alert alert-dismissible alert-danger">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            Invalid username and/or password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-dismissible alert-primary">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            You have been signed out.
                        </div>


					<span class="login100-form-title p-b-34">
						Account Login
					</span>

                        <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">

                            <input id="email" class="input100" type="text" name="username" placeholder="User name">

                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
                            <input class="input100" type="password" name="password" placeholder="Password">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" type="submit">
                                Sign in
                            </button>
                        </div>

                        <div class="w-full text-center p-t-27 p-b-239" style="padding-bottom: 90px;">
						<span class="txt1">
							Forgot
						</span>

                            <a href="#" class="txt2">
                                User name / password?
                            </a>
                        </div>

                        <div class="w-full text-center">
                            <a th:href="@{${page_links.get('signUp')}}" class="txt3">
                                Sign Up
                            </a>
                        </div>
                    </form>

                    <div class="login100-more" style="background-image:url('/salmans/public/home/uploads/barber_slider.jpg')"></div>
                </div>
            </div>
        </div>

        <div id="dropDownSelect1"></div>
        </div>
    </th:block>


<!--===============================================================================================-->
<script th:src="@{/salmans/public/login/vendor/jquery/jquery-3.2.1.min.js}" ></script>
<!--===============================================================================================-->
<script th:src="@{/salmans/public/login/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/salmans/public/login/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/salmans/public/login/vendor/bootstrap/js/bootstrap.min.js}" ></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<script>
    $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect1')
    });
</script>
<!--===============================================================================================-->
<script th:src="@{/salmans/public/login/vendor/daterangepicker/moment.min.js}" ></script>
<script th:src="@{/salmans/public/login/vendor/daterangepicker/daterangepicker.js}" ></script>
<!--===============================================================================================-->
<script th:src="@{/salmans/public/login/vendor/countdowntime/countdowntime.js}" ></script>
<!--===============================================================================================-->
<script th:src="@{/salmans/js/main.js}" ></script>

</body>
</html>
